<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">

  <title>Prediction</title>
</head>

<body class="text-center" style="align:center;margin:50px 0px;">

  <form class="form-signin" method=post enctype=multipart/form-data>
    <h1 class="h3 mb-3 font-weight-normal">Text Generation</h1>
    <h5 class="h5 mb-3 font-weight-normal">Starting sentence: {{ result['s']}}</h5>
    <div name="BERTdiv" style="align:center;margin:10px 10px 10px 10px; background-color: #ABBAEA;">
    <h5 class="h5 mb-3 font-weight-normal">BERT Generation:</h5>
      <h3 style="color:blue;text-align: left;">  {{ result['bert_prediction'] }} </h3>
    <h5 class="h5 mb-3 font-weight-normal" style="color:blue;">BERT Finished in: {{ result['bert_time']}} seconds</h5>
    </div>
    <div name="GPT3div" style="align:center;margin:10px 10px 10px 10px;background-color: #FBD603;">  
    <h5 class="h5 mb-3 font-weight-normal">GPT-3 Generation:</h5>
      <h3 style="color:blue;text-align: left;">  {{ result['gpt3_prediction'] }} </h3>
    <h5 class="h5 mb-3 font-weight-normal" style="color:blue;">GPT-3 Finished in: {{ result['gpt3_time']}} seconds</h5>  
    </div>
    <p class="mt-5 mb-3 text-muted">Text generation Service</p>
  </form>
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  
</body>

</html>
